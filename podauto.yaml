apiVersion: v1
kind: Pod
metadata: 
    name: pytorch-ddik-pod-1
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-RTX-3090
  containers:
  - name: gpu-container
    image: gitlab-registry.nrp-nautilus.io/udembys/iksolver
    command: ["/bin/bash", "-c"]
    args: ["cd /home;
            git clone https://github.com/jacketdembys/iksolver.git;
            cd iksolver/;
            wandb login --cloud d7f81da19c5965b1c5eff37a677caab3ffb5379c;
            python create_experiments.py --layers 10 --neurons 1024 --scale 10 --load cloud;
            python ik-solver.py --config-path train.yaml; 
            sleep infinity"]
    resources:
      limits:
        memory: 16Gi
        cpu: 16
        nvidia.com/gpu: 1
      requests:
        memory: 16Gi
        cpu: 16
        nvidia.com/gpu: 1